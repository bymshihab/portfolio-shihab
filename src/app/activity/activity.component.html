<div class="space-y-6">
  <div *ngFor="let activity of activities" class="border-b border-gray-200 dark:border-gray-700 pb-6 last:border-b-0">
    <div class="flex items-start space-x-3">
      <!-- Activity Icon -->
      <div class="flex-shrink-0">
        <div class="w-10 h-10 rounded-full flex items-center justify-center"
             [ngClass]="{
               'bg-blue-100 text-blue-600 dark:bg-blue-900 dark:text-blue-400': activity.type === 'post',
               'bg-green-100 text-green-600 dark:bg-green-900 dark:text-green-400': activity.type === 'article',
               'bg-red-100 text-red-600 dark:bg-red-900 dark:text-red-400': activity.type === 'reaction',
               'bg-yellow-100 text-yellow-600 dark:bg-yellow-900 dark:text-yellow-400': activity.type === 'achievement'
             }">
          <!-- Post Icon -->
          <svg *ngIf="activity.type === 'post'" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
          </svg>
          <!-- Article Icon -->
          <svg *ngIf="activity.type === 'article'" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>
          </svg>
          <!-- Heart Icon -->
          <svg *ngIf="activity.type === 'reaction'" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
          </svg>
          <!-- Trophy Icon -->
          <svg *ngIf="activity.type === 'achievement'" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 2L3 7v11l7-5 7 5V7l-7-5z" clip-rule="evenodd"></path>
          </svg>
        </div>
      </div>

      <!-- Activity Content -->
      <div class="flex-1 min-w-0">
        <div class="flex items-center justify-between">
          <h3 class="text-sm font-medium text-gray-900 dark:text-white">{{activity.title}}</h3>
          <span class="text-xs text-gray-500 dark:text-gray-400">{{activity.timestamp}}</span>
        </div>

        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1 leading-relaxed">
          {{activity.content}}
        </p>

        <!-- Activity Image -->
        <div *ngIf="activity.image" class="mt-3">
          <img [src]="activity.image" alt="Activity image" class="rounded-lg max-w-full h-auto">
        </div>

        <!-- Engagement Stats -->
        <div *ngIf="activity.likes !== null" class="flex items-center space-x-6 mt-3 text-xs text-gray-500 dark:text-gray-400">
          <span class="flex items-center space-x-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
            </svg>
            <span>{{activity.likes}}</span>
          </span>
          <span class="flex items-center space-x-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
            </svg>
            <span>{{activity.comments}}</span>
          </span>
          <span class="flex items-center space-x-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm0 2h12v8H4V6z" clip-rule="evenodd"></path>
            </svg>
            <span>{{activity.shares}}</span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Show More Button -->
  <div class="text-center pt-4">
    <button class="inline-flex items-center px-4 py-2 text-sm font-medium text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors">
      Show more activity
      <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>
  </div>
</div>
