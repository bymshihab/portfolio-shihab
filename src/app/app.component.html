<app-header (themeToggle)="toggleTheme()"></app-header>

<main class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <section>
      <app-hero></app-hero>
    </section>

    <section class="mt-6">
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
        <!-- Profile Section Header -->
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
          <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Profile Details</h2>
        </div>

        <!-- Tabs Navigation -->
        <div class="border-b border-gray-200 dark:border-gray-700 overflow-x-auto">
          <nav class="flex space-x-8 px-6" aria-label="Tabs">
            <button *ngFor="let tab of tabs" (click)="setActiveTab(tab.id)"
              [class]="activeTab === tab.id
                      ? 'border-b-2 border-green-500 py-3 px-1 text-sm font-medium text-green-600 dark:text-green-400 whitespace-nowrap'
                      : 'border-b-2 border-transparent py-3 px-1 text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 whitespace-nowrap'">
              {{tab.label}}
            </button>
          </nav>
        </div>

        <!-- Content Area -->
        <div class="p-6">
          <!-- Experience Tab Content -->
          <div *ngIf="activeTab === 'experience'">
            <app-experience></app-experience>
          </div>

          <!-- Skills Tab Content -->
          <div *ngIf="activeTab === 'skills'">
            <app-skills></app-skills>
          </div>

          <!-- Education Tab Content -->
          <div *ngIf="activeTab === 'education'">
            <app-education></app-education>
          </div>

          <!-- Languages Tab Content -->
          <div *ngIf="activeTab === 'languages'">
            <app-languages></app-languages>
          </div>

          <!-- Activity Tab Content -->
          <div *ngIf="activeTab === 'activity'">
            <app-activity></app-activity>
          </div>

          <!-- Volunteering Tab Content -->
          <div *ngIf="activeTab === 'volunteering'">
            <app-volunteering></app-volunteering>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-6">
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
        <div class="p-6">
          <app-projects></app-projects>
        </div>
      </div>
    </section>


    <!-- Contact Section -->

    <section class="mt-6">
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
        <div class="p-6">
          <app-contact></app-contact>
        </div>
      </div>
    </section>

  </section>
</main>
