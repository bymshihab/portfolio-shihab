<!-- Header with Theme Toggle -->
<header
  class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between py-4">
      <!-- Logo/Brand -->
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gradient-to-r from-red-600 via-pink-500 to-purple-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-sm">S</span>
        </div>
        <span class="text-lg font-semibold text-gray-900 dark:text-white">Shihab Portfolio</span>
      </div>

      <!-- Theme Toggle -->
      <div class="flex items-center space-x-4">
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="checkbox" class="toggle toggle-success" (change)="onThemeToggle()" />
        </label>
      </div>
    </div>
  </div>
</header>
