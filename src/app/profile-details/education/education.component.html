<div class="space-y-6">
  <div *ngFor="let edu of educations" class="border-b border-gray-200 dark:border-gray-700 pb-6 last:border-b-0">
    <div class="flex items-start space-x-4">
      <!-- Institution Logo -->
      <img [src]="edu.logo" [alt]="edu.institution" class="w-12 h-12 rounded-lg object-cover">

      <!-- Education Details -->
      <div class="flex-1 min-w-0">
        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between">
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{edu.institution}}</h3>
            <p class="text-base text-gray-700 dark:text-gray-300 mt-1">{{edu.degree}}</p>
            <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 mt-1">
              <p class="text-sm text-gray-500 dark:text-gray-400">{{edu.duration}}</p>
              <p class="text-sm font-medium text-green-600 dark:text-green-400">{{edu.grade}}</p>
            </div>
          </div>
        </div>

        <!-- Description -->
        <p class="text-gray-600 dark:text-gray-400 mt-3 text-sm leading-relaxed">
          {{edu.description}}
        </p>

        <!-- Activities -->
        <div class="mt-3" *ngIf="edu.activities && edu.activities.length > 0">
          <h4 class="text-sm font-medium text-gray-900 dark:text-white mb-2">Activities and Societies:</h4>
          <ul class="list-disc list-inside space-y-1">
            <li *ngFor="let activity of edu.activities" class="text-sm text-gray-600 dark:text-gray-400">
              {{activity}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
