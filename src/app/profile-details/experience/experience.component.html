<div class="space-y-6">
  <div *ngFor="let exp of experiences" class="border-b border-gray-200 dark:border-gray-700 pb-6 last:border-b-0">
    <div class="flex items-start space-x-4">
      <!-- Company Logo -->
      <img [src]="exp.logo" [alt]="exp.company" class="w-12 h-12 rounded-lg object-cover">

      <!-- Experience Details -->
      <div class="flex-1 min-w-0">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
          <div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{exp.position}}</h3>
            <p class="text-base text-gray-700 dark:text-gray-300 mt-1">{{exp.company}}</p>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">{{exp.duration}} Â· {{exp.location}}</p>
          </div>
        </div>

        <!-- Description -->
        <p class="text-gray-600 dark:text-gray-400 mt-3 text-sm leading-relaxed">
          {{exp.description}}
        </p>

        <!-- Skills -->
        <div class="flex flex-wrap gap-2 mt-3">
          <span *ngFor="let skill of exp.skills"
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
            {{skill}}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Experience Button -->
  <div class="text-center pt-4">
    <button class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Add Experience
    </button>
  </div>
</div>
