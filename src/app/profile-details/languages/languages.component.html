<div class="space-y-4">
  <div *ngFor="let lang of languages" class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
    <div class="flex items-center justify-between mb-3">
      <div class="flex items-center space-x-3">
        <span class="text-2xl">{{lang.flag}}</span>
        <div>
          <h3 class="text-base font-semibold text-gray-900 dark:text-white">{{lang.name}}</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">{{lang.proficiency}}</p>
        </div>
      </div>
      <span class="text-sm font-medium text-blue-600 dark:text-blue-400">{{lang.level}}%</span>
    </div>

    <!-- Proficiency Bar -->
    <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2">
      <div class="bg-gradient-to-r from-blue-500 to-blue-600 h-2 rounded-full transition-all duration-500"
           [style.width.%]="lang.level"></div>
    </div>
  </div>
