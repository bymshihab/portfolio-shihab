<div class="space-y-8">
  <div *ngFor="let category of skillCategories" class="space-y-4">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white border-b border-gray-200 dark:border-gray-700 pb-2">
      {{category.category}}
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div *ngFor="let skill of category.skills" class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-medium text-gray-900 dark:text-white">{{skill.name}}</span>
          <span class="text-xs text-gray-500 dark:text-gray-400">{{skill.endorsements}} endorsements</span>
        </div>

        <!-- Skill Level Bar -->
        <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2">
          <div class="bg-blue-600 h-2 rounded-full transition-all duration-300"
               [style.width.%]="skill.level"></div>
        </div>

        <div class="flex justify-between items-center mt-2">
          <span class="text-xs text-gray-500 dark:text-gray-400">{{skill.level}}% proficiency</span>
          <button class="text-xs text-blue-600 dark:text-blue-400 hover:underline">
            + Endorse
          </button>
        </div>
      </div>
    </div>
  </div>
