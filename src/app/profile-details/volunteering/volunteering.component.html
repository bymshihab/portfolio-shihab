<div class="space-y-6">
  <div *ngFor="let vol of volunteering" class="border-b border-gray-200 dark:border-gray-700 pb-6 last:border-b-0">
    <div class="flex items-start space-x-4">
      <!-- Organization Logo -->
      <img [src]="vol.logo" [alt]="vol.organization" class="w-12 h-12 rounded-lg object-cover">

      <!-- Volunteering Details -->
      <div class="flex-1 min-w-0">
        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between">
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{vol.role}}</h3>
            <p class="text-base text-gray-700 dark:text-gray-300 mt-1">{{vol.organization}}</p>
            <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 mt-1">
              <p class="text-sm text-gray-500 dark:text-gray-400">{{vol.duration}}</p>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
                {{vol.cause}}
              </span>
            </div>
          </div>
        </div>

        <!-- Description -->
        <p class="text-gray-600 dark:text-gray-400 mt-3 text-sm leading-relaxed">
          {{vol.description}}
        </p>

        <!-- Impact -->
        <div class="mt-3 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-lg border-l-4 border-blue-400">
          <p class="text-sm font-medium text-blue-900 dark:text-blue-100">Impact:</p>
          <p class="text-sm text-blue-800 dark:text-blue-200 mt-1">{{vol.impact}}</p>
        </div>

        <!-- Skills -->
        <div class="flex flex-wrap gap-2 mt-3">
          <span *ngFor="let skill of vol.skills"
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200">
            {{skill}}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Volunteering Button -->
  <div class="text-center pt-4">
    <button class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Add Volunteering Experience
    </button>
  </div>
</div>
