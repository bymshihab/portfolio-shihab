<div class="space-y-6">
  <!-- Projects Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">My Projects</h2>
      <p class="text-gray-600 dark:text-gray-400 mt-1">A showcase of my development work and contributions</p>
    </div>

    <!-- Filter Buttons -->
    <div class="flex flex-wrap gap-2">
      <button (click)="filterProjects('all')"
              [class]="selectedFilter === 'all'
                ? 'bg-green-600 text-white'
                : 'bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'"
              class="px-4 py-2 rounded-full text-sm font-medium transition-colors">
        All Projects
      </button>
      <button (click)="filterProjects('featured')"
              [class]="selectedFilter === 'featured'
                ? 'bg-green-600 text-white'
                : 'bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'"
              class="px-4 py-2 rounded-full text-sm font-medium transition-colors">
        Featured
      </button>
      <button (click)="filterProjects('completed')"
              [class]="selectedFilter === 'completed'
                ? 'bg-green-600 text-white'
                : 'bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'"
              class="px-4 py-2 rounded-full text-sm font-medium transition-colors">
        Completed
      </button>
      <button (click)="filterProjects('in-progress')"
              [class]="selectedFilter === 'in-progress'
                ? 'bg-green-600 text-white'
                : 'bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'"
              class="px-4 py-2 rounded-full text-sm font-medium transition-colors">
        In Progress
      </button>
    </div>
  </div>

  <!-- Projects Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let project of filteredProjects"
         class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden hover:shadow-lg transition-shadow duration-300">

      <!-- Project Image -->
      <div class="relative">
        <img [src]="project.image" [alt]="project.title" class="w-full h-48 object-cover">

        <!-- Featured Badge -->
        <div *ngIf="project.featured"
             class="absolute top-3 left-3 bg-yellow-500 text-white px-2 py-1 rounded-full text-xs font-medium">
          ‚≠ê Featured
        </div>

        <!-- Status Badge -->
        <div class="absolute top-3 right-3 px-2 py-1 rounded-full text-xs font-medium"
             [class]="project.status === 'Completed'
               ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200'
               : 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200'">
          {{project.status}}
        </div>
      </div>

      <!-- Project Content -->
      <div class="p-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">{{project.title}}</h3>
        <p class="text-gray-600 dark:text-gray-400 text-sm mb-4 line-clamp-3">{{project.description}}</p>

        <!-- Technologies -->
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tech of project.technologies"
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
            {{tech}}
          </span>
        </div>

        <!-- Project Links -->
        <div class="flex gap-3">
          <a [href]="project.githubUrl"
             target="_blank"
             rel="noopener noreferrer"
             class="flex items-center gap-2 px-4 py-2 bg-gray-900 dark:bg-gray-700 text-white rounded-lg text-sm font-medium hover:bg-gray-800 dark:hover:bg-gray-600 transition-colors">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
          </a>

          <a *ngIf="project.liveUrl"
             [href]="project.liveUrl"
             target="_blank"
             rel="noopener noreferrer"
             class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
            Live Demo
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredProjects.length === 0" class="text-center py-12">
    <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
    </svg>
    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">No projects found</h3>
    <p class="text-gray-500 dark:text-gray-400">Try adjusting your filter to see more projects.</p>
  </div>
</div>
